<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Event - Exercises 1, 2, 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>{{ titre }}</h1>
        <button @click="changeTitle">{{ titre }}</button>

        <div id="counter-app">
            <button @click="increment">++</button>
            <span>{{ compteur }}</span>
            <button @click="decrement">--</button>
            <button @click="reset">Reset</button>
        </div>

        <input type="text" v-model="inputText" @input="checkInput" placeholder="Saisissez un texte sans espace">
        <p v-if="showWarning" class="warning">Aucun espace n'est autoris√©!</p>
    </div>
    <script src="js/tpEvent.js"></script>
</body>
</html>
